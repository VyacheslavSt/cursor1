# Конфигурация для Netlify

[build]
  # Указываем, что это статический сайт
  publish = "."

[[redirects]]
  # Перенаправление всех запросов на index.html (для SPA, если нужно)
  from = "/*"
  to = "/index.html"
  status = 200

# Настройки заголовков для безопасности и производительности
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=3600"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

