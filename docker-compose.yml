services:
  mysql:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: bonya
      MYSQL_USER: bonya
      MYSQL_PASSWORD: bonya
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    volumes:
      - bonya_mysql:/var/lib/mysql
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -lc "npm install && node src/index.js"
    environment:
      PORT: 8080
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_USER: bonya
      MYSQL_PASSWORD: bonya
      MYSQL_DATABASE: bonya
      CORS_ORIGINS: "http://localhost:5500,http://127.0.0.1:5500,http://localhost:3000,https://vyacheslavst.github.io"
    ports:
      - "8080:8080"
    depends_on:
      - mysql

volumes:
  bonya_mysql:


