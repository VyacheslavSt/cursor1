services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: bonya
      POSTGRES_USER: bonya
      POSTGRES_PASSWORD: bonya
    ports:
      - "5432:5432"
    volumes:
      - bonya_postgres:/var/lib/postgresql/data
      - ./backend/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql:ro

  api:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./backend:/app
    command: sh -lc "npm install && node src/index.js"
    environment:
      PORT: 8080
      PGHOST: postgres
      PGPORT: 5432
      PGUSER: bonya
      PGPASSWORD: bonya
      PGDATABASE: bonya
      CORS_ORIGINS: "http://localhost:5500,http://127.0.0.1:5500,http://localhost:3000,https://vyacheslavst.github.io"
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  bonya_postgres:


